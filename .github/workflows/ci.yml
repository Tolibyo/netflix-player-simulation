name: CI

on:
  push:
    branches: [ ci-integration ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm and install deps
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Run tests (with JSON reports)
        env:
          EXPORT_JSON: "1"
        run: pnpm test

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports
          if-no-files-found: ignore
